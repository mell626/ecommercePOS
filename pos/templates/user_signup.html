{% extends 'user_default.html' %}

{% block data %}
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <div class="notification is-warning">
                 <span class="fa fa-warning"></span> {{ msg }}
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
<br><br>
    <div class="container" style="background-color: white;">
        <div class="columns">
            <div class="column is-1"></div>
            <div class="column is-4">
                <br>
                <fieldset>
                    <legend class="title">Sign in with your email</legend>
                    <form method="POST" action=" {{ url_for('ordering.login') }} ">
                        <label for="email">Email</label>
                                <input type="email" name="email" id="email" class="input" autocomplete="off">
                                <br><br>
                                <label for="password"> Password</label>
                                <input type="password" name="password" id="password" class="input">
                                <br><br>
                                <input type="submit" value="Sign in" class="button is-warning">
                    </form>
                    <section class="hero is-halfheight"></section>
                </fieldset>
            </div>
            <div class="column is-1"></div>
            <div class="column is-1" style="border-left: 5px solid lightcoral;"></div>
            <div class="column is-4">
                <br>
                <fieldset>
                    <legend class="title">Register Account</legend>
                    <form method="POST" action=" {{ url_for('ordering.signup') }} ">
                        <label for="email">Email:</label>
                        <input type="email" name="new-email" id="new-email" class="input" required>
                        <br>
                        <label for="password">Password:</label>
                        <input type="password" name="new-password" id="new-password" class="input" required>
                        <br>
                        <label for="confirm">Confirm Password:</label>
                        <input type="password" name="confirm" id="confirm" class="input" required>
                        <br>
                        <label for="last-name">Last Name:</label>
                        <input type="text" name="last-name" id="last-name" class="input">
                        <br>
                        <label for="first-name">First Name:</label>
                        <input type="text" name="first-name" id="first-name" class="input">
                        <br>
                        <label for="middle-name">Middle Name(optional):</label>
                        <input type="text" name="middle-name" id="middle-name" class="input">
                        <br>
                        <label for="contact">Contact No:</label>
                        <input type="text" name="contact" id="contact" class="input" required>
                        <br>
                        <label for="address">Complete Address:</label>
                        <input type="text" name="address" id="address" class="input" required>
                        <br><br>
                        <input type="submit" value="Register" class="button is-warning">
                    </form>
                </fieldset>
            </div>
        </div>
    </div>
    
{% endblock data %}
